<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AWS Explorer UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, Roboto, "Segoe UI", sans-serif; padding: 20px; }
      .container { max-width: 900px; margin: auto; }
      pre { background: #f4f4f4; padding: 10px; overflow: auto; }
      button { margin-right: 8px; }
      .row { display:flex; gap: 16px; align-items:center; margin-bottom: 12px; }
      table { width:100%; border-collapse: collapse; }
      th, td { text-align:left; padding:8px; border-bottom: 1px solid #eee; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AWS Explorer UI</h1>
      <p>Use the buttons below to list S3 buckets and EC2 instances. Make sure your AWS credentials are available to the server (env vars, shared credentials file, or IAM role).</p>

      <div class="row">
        <button id="btn-buckets">List S3 Buckets</button>
        <button id="btn-ec2">List EC2 Instances</button>
        <label for="region">EC2 Region:</label>
        <select id="region">
          <option value="us-east-1">us-east-1</option>
          <option value="us-west-2">us-west-2</option>
          <option value="ap-south-1">ap-south-1</option>
        </select>
      </div>

      <h2>S3 Buckets</h2>
      <div id="buckets-area"><em>No data yet</em></div>

      <h2>EC2 Instances</h2>
      <div id="ec2-area"><em>No data yet</em></div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
